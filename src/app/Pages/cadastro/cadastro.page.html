<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Bem-vindo ao Sistema de Gerenciamento de Jogos Mobile (Nome Tempor√°rio). Para continuar, por favor conclua o cadastro.</h1>

  <ion-item lines="full">
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="nome"  placeholder="Digite aqui o seu nome"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Apelido</ion-label>
    <ion-input type="text" [(ngModel)]="apelido"  placeholder="Digite aqui o seu apelido"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Idade</ion-label>
    <ion-input type="number" [(ngModel)]="idade" placeholder="Digite aqui a sua idade"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Biografia</ion-label>
    <ion-input id="biog" type="text" [(ngModel)]="biografia" placeholder="Digite aqui a sua biografia" style="height:200px"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button type="submit" color="medium" expand="block" (click)="cadastrar()">Cadastrar</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
