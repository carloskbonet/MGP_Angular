<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Apelido</ion-label>
    <ion-input type="text" [(ngModel)]="apelido"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Idade</ion-label>
    <ion-input type="number" [(ngModel)]="idade"></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Biografia</ion-label>
    <ion-input type="text" [(ngModel)]="biografia"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button type="submit" color="danger" expand="block" (click)="cadastrar()">Cadastrar</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
